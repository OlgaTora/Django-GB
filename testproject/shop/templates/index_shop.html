{% extends 'base.html' %}
{% block content %}
<h1>Homework "shop"</h1>

<button class="auth_button" type="submit" name="form_auth_submit">
    <a href="{% url 'products_available' %}">Product available</a>
</button>

<button class="auth_button" type="submit" name="form_auth_submit">
    <a href="{% url 'status_order' 'created' %}">Orders by status (default = created)</a>
</button>

<button class="auth_button" type="submit" name="form_auth_submit">
    <a href="{% url 'orders_by_clients' 1 3 %}">Orders by client with limit(default = client id 1, limit = 5)</a>
</button>

<button class="auth_button" type="submit" name="form_auth_submit">
    <a href="{% url 'client_basket' 1 7 %}">Product basket of client(default = client id 1, period = 7 days)</a>
</button>

<button class="auth_button" type="submit" name="form_auth_submit">
    <a href="{% url 'update_status' 1 'paid' %}">Update status of order by id(default = order id 1, status = paid)</a>
</button>

<button class="auth_button" type="submit" name="form_auth_submit">
    <a href="{% url 'orders_full_by_client' 1  %}">Full orders info by client id(default = client id 1)</a>
</button>

{% endblock %}
