{% extends 'base.html' %}

{% block content %}
<h1>Orders {{ info }}: </h1>

<ul>
    {% for order in orders %}
        <li><a href="{% url 'order' order.id %}">{{order.id}}</a>
            date: {{order.order_date}} summa: {{order.order_summ}} status: {{order.status}}
        </li>
{% endfor %}
</ul>
{% endblock %}
